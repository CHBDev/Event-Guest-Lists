<!doctype html>
<html ng-app="theClient">
  <head>
    <title>Event Guest Lists</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  </head>
  <body ng-controller="ClientController">

    <div ng-controller="UserController">
      <div ng-if="currentUsername === null">
        <div>NEED TO LOGIN</div>

          <form novalidate class="simple-form">
            Email: <input type="email" ng-model="loginForm.email" /><br />
            Password: <input type="password" ng-model="loginForm.password" /><br />
            <div ng-show="createUserOpen === true">
            Confirm: <input type="password" ng-model="loginForm.confirm" /><br />
            </div>

            <input type="button" ng-click="toggleLoginCreate()" value="{{createUserOpen ? 'have account' : 'create new' }}" />

            <input type="submit" ng-click="createUserOpen ? login() : create()" value="{{createUserOpen ? 'create' : 'login'}}" />
          </form>

      </div>
      <div ng-if="currentUsername !== null">
        <div>CURRENT USER: {{currentUsername}}</div>
      </div>
    </div>


    <div>GROUP</div>
    <div>EVENTS</div>
    <div>LISTS</div>

  </body>

  <script src="./client.js"></script>
  <script src="./controllers.js"></script>
  <script src="./userController.js"></script>
  <script src="./listController.js"></script>
  <script src="./eventController.js"></script>
  <script src="./groupController.js"></script>
  <script src="./services.js"></script>
  <script src="./userService.js"></script>
  <script src="./listService.js"></script>
  <script src="./groupService.js"></script>
  <script src="./eventService.js"></script>

  <script src="https://cdn.socket.io/socket.io-1.3.5.js"></script>
</html>
