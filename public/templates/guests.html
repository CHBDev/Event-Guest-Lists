<controller ng-controller="GuestsController" class="guests-html guests">

  <div class="filter-add guests-filter-add">
    <div class="filter-section">
      <input class="filter" type="search" ng-model="tableFilter" placeholder="Filter Guests..." aria-label="filter..." />
    </div>
    <div class="add-section">
      <div class="add-icon"></div><div class="add-title">{{dispatch.names.new + " " + dispatch.names.guest}}</div>
    </div>
  </div>

  <table-fixed-dir></table-fixed-dir>

</controller>
