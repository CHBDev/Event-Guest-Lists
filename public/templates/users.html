<controller ng-controller="UsersController" class="users users-html">
  <div class="filter-add users-filter-add">
    <div class="filter-section">
      <input class="filter" type="search" ng-model="tableFilter" placeholder="Filter Users..." aria-label="filter..." />
    </div>
    <div class="add-section">
      <div class="add-icon"></div><div class="add-title">{{dispatch.names.new + " " + dispatch.names.user}}</div>
    </div>
  </div>

  <table-fixed-dir></table-fixed-dir>

</controller>
