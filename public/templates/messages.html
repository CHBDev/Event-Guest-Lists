<div ng-controller="MessagesController" class="messages messages-html">

    <input type="search" ng-model="messagesFilter" placeholder="filter..." aria-label="filter..." />
    <table class="message-table table">
      <tr>
        <th>.\/.</th>
        <th ng-click="messagesTableOrder('name')">Guest Name<span ng-show="messagesTableSort ==='name'">^^</span></th>
        <th ng-click="messagesTableOrder('userCount')">UserCount<span ng-show="messagesTableSort ==='userCount'">^^</span></th>
        <th ng-click="messagesTableOrder('listCount')">ListCount<span ng-show="messagesTableSort ==='listCount'">^^</span></th>
        <th ng-click="messagesTableOrder('messageCount')">GuestCount<span ng-show="messagesTableSort ==='messageCount'">^^</span></th>
      </tr>
      <tr ng-class-odd="'odd-table-row'" ng-repeat="message in getMessageArray(pOrS) | orderBy: messagesTableSort:messagesTableSortReverse | filter:messagesFilter as results">
      <td><button ng-click="messages[pOrS].currentGuest = message.name; dispatch[pOrS].currentTab = 'events'" ng-show="messages[pOrS].currentGuest !== message.name">SELECT</button><span ng-show="messages[pOrS].currentGuest === message.name">ACTIVE</span></td>
        <td>{{message.name}}</td>
        <td>{{message.userCount}}</td>
        <td>{{message.listCount}}</td>
        <td>{{message.messageCount}}</td>
      </tr>
    </table>
  </div>

</div>
