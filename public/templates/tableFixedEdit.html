 <controller ng-controller="TableController">

  <tf>
      <tf-top class="{{conSec.editTable.name}}">
        <tfr class="{{conSec.editTable.name}} tf-header-row">
          <tfh ng-repeat="header in getService(conSec.editTable.name).cache.headers" class="{{'tfh-' + header[2]}}"
            ng-click="tableOrder(header[1])">{{header[0]}}<span class=" sort-icon {{sortIcon}}" ng-show="tableSort === header[1] "></span></tfh>
          <tfh class="tfh-2">Import</tfh>
        </tfr>

      </tf-top><tf-middle>

        <tfr>
          <tfh ng-repeat="header in getService(conSec.editTable.name).cache.headers" class="{{'tfh-' + header[2]}}">{{header[0]}}</tfh>
          <tfh class="tfh-2">Import</tfh>
        </tfr>


        <tfr ng-class-odd="'odd-table-row'" ng-repeat="thing in getArray(pOrS) | orderBy: tableSort:tableSortReverse | filter:tableFilter as results">

          <tfd ng-repeat="tuple in getService(conSec.editTable.name).cache.headers" class="{{'tfd-' + tuple[2]}}">{{thing[tuple[1]]}}</tfd>
          <tfd class="tfh-2"><button class="table-btn" ng-click="editTableToggle(thing)"><div class="no-import-icon" ng-show="editTableShow(thing)">NO</div><div class="import-icon" ng-hide="editTableShow(thing)">YES</div></button></tfd>
        </tfr>
        <tfr class="darken" ng-show="results.length === 0">No Results for Filter: {{tableFilter}}</tfr>
        <tfr>...</tfr>

      </tf-middle><tf-bottom class="{{conSec.editTable.name}}">
        <tfr class="{{conSec.editTable.name}} tf-footer-row">.</tfr>
      </tf-bottom>

  </tf>

</controller>
