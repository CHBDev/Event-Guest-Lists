<controller ng-controller="EventsController" class="events events-html">

  <div class="section-above-table">
    <div class="filter-add events-filter-add">
      <div class="filter-section">
        <input class="filter" type="search" ng-model="tableFilter" placeholder="Filter {{dispatch.names.events}}..." aria-label="filter..." />
      </div>
      <div class="add-section">
        <div class="add-icon"></div><div class="add-title">{{dispatch.names.new + " " + dispatch.names.event}}</div>
      </div>
    </div>
  </div>
  <div class="section-for-table">
    <table-fixed-dir></table-fixed-dir>
  </div>
  <div class="section-after-table">

  </div>

</controller>
